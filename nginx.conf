server {
  listen 80;
  server_name olivka-restaurant.ru www.olivka-restaurant.ru;

  # Vite build output copied to this path in the image
  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively; filenames are content-hashed
  location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|otf)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Serve pre-rendered HTML routes if present; otherwise fallback to SPA index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: enable gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 1024;
}


