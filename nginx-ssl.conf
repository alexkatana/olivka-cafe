server {
    listen 80;
    server_name olivka-restaurant.ru www.olivka-restaurant.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name olivka-restaurant.ru www.olivka-restaurant.ru;

    ssl_certificate /etc/nginx/ssl/olivka-restaurant.ru.crt;
    ssl_certificate_key /etc/nginx/ssl/olivka-restaurant.ru.key;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|otf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
    gzip_min_length 1024;
}